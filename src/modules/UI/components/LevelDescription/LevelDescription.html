<div id="level-description" class="d-flex flex-column">
  <div
    class="d-flex justify-content-between align-items-center text-white text-decoration-none pb-2"
  >
    <div>
      <span class="fs-4">Level X of XX</span>
      <i class="bi bi-check-lg fs-2"></i>
    </div>
    <div>
      <i class="bi bi-chevron-left fs-2"></i>
      <i class="bi bi-chevron-right fs-2"></i>
      <i id="burger" class="bi bi-list fs-2"></i>
    </div>
  </div>
  <div
    class="progress"
    role="progressbar"
    aria-label="Example 1px high"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
    style="height: 2px"
  >
    <div class="progress-bar" style="width: 25%"></div>
  </div>
  <div class="d-flex flex-column flex-shrink-0 mt-5">
    <h2 class="text-start fs-4">Combine the Class Selector</h2>
    <span class="fs-2 mt-3 bg-body">A.className</span>
    <p class="fs-6 mt-3 opacity-50">
      You can combine the class selector with other selectors, like the type
      selector.
    </p>
    <h4 class="fs-6 opacity-50 fw-bold">Examples</h4>
    <div class="expample fs-6 border-bottom pb-3">
      <strong class="bg-body p-1">ul.important</strong> selects all
      <code class="bg-body p-1">&lt;ul&gt;</code> elements that have
      <strong class="bg-body p-1">class="important"</strong>
    </div>
    <div class="expample fs-6 pt-3">
      <strong class="bg-body p-1">#big.wide</strong> selects all elements with
      <strong class="bg-body p-1">id="big"</strong>
      that also have
      <strong class="bg-body p-1">class="wide"</strong>
    </div>
  </div>
</div>
